<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees</title>

    <link
      rel="stylesheet"
      href="https://yarnpkg.com/en/package/normalize.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Employees</h1>

    <form action="#" id="add-employee">
      <div class="flex flex--justify-content-space-between">
        <div>
          <label for="name" class="screen-reader-text">Name</label>
          <input type="text" id="name" placeholder="Name" />
        </div>

        <div>
          <label for="salary" class="screen-reader-text">Salary</label>
          <input type="number" id="salary" placeholder="Salary" />
        </div>

        <div>
          <label for="dob" class="screen-reader-text">DOB</label>
          <input type="date" id="dob" placeholder="DOB" />
        </div>
      </div>

      <button type="submit">Add Employee</button>
    </form>

    <form action="#" id="salary-filter-form">
      <div id="min-salary-container">
        <label for="salary-filter">Enter Minimum Salary Filter</label>
        <input type="text" id="salary-filter" />
        <button type="submit" id="filter-min-salary">Go!</button>
      </div>
    </form>

    <div id="app">
      <template>
        <style>
          table {
            margin: 0.5rem 0;
            padding: 0.5rem 0;
            width: 550px;
          }

          th {
            font-size: 1.125em;
            font-weight: bold;
          }

          tr {
            border-bottom: solid thin black;
            padding: 0.25rem 0;
          }

          td {
            padding: 0 0.25rem;
            width: 33.3%;
          }

          td:last-child {
            width: auto;
          }
        </style>

        <table>
          <thead>
            <tr class="flex flex--justify-content-space-between">
              </tr>
          </thead>

          <tbody>
            <tr>
              <td>
                <div id="loader" class="loader"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </template>
    </div>

    <script src="./scripts.js" type="module"></script>
  </body>
</html>
